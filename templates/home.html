<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Charges Prediction</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f4f4f9, #e9eff5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 420px;
      animation: fadeIn 0.6s ease-in-out;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #34495e;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #3498db;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #2980b9;
      transform: scale(1.03);
    }
    .result {
      margin-top: 25px;
      font-size: 18px;
      color: #27ae60;
      text-align: center;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Insurance Charges Prediction</h1>
    <form action="/predictdata" method="POST">
      <label for="age">Age:</label>
      <input type="number" name="age" required>

      <label for="sex">Sex:</label>
      <select name="sex" required>
        <option value="">-- Select --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="bmi">BMI:</label>
      <input type="number" step="0.1" name="bmi" required>

      <label for="children">Children:</label>
      <input type="number" name="children" required>

      <label for="smoker">Smoker:</label>
      <select name="smoker" required>
        <option value="">-- Select --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="region">Region:</label>
      <select name="region" required>
        <option value="">-- Select Region --</option>
        <option value="northeast">Northeast</option>
        <option value="northwest">Northwest</option>
        <option value="southeast">Southeast</option>
        <option value="southwest">Southwest</option>
      </select>

      <button type="submit">Predict Charges</button>
    </form>

    {% if results %}
    <div class="result">
      Predicted Charges: {{ results }}
    </div>
    {% endif %}
  </div>
</body>
</html>
